      <div class="messages-wrapper">
        <div class="new-message">
          <form id="form">
            <textarea 
              name="post-content" 
              id="post-content"
              maxlength="200"
              placeholder="Blab about something..."></textarea>
            <button type="button" id="submit-button">Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </form>
        </div>
        <div class="messages" id="post-holder">

              <img src="icons/android-icon-192x192.png" alt="">
